<section>
    <div class="container">
        <header>
            <h2>Nossas Ofertas</h2>
            
            <a mat-raised-button color="primary" routerLink="/cadastroofertas">Criar Oferta</a>
        </header>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
            </ng-container>

            <ng-container matColumnDef="precoDesconto">
                <th mat-header-cell *matHeaderCellDef> Preço Desconto </th>
                <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
            </ng-container>

            <ng-container matColumnDef="detalhes">
                <th mat-header-cell *matHeaderCellDef> Detalhes </th>
                <td mat-cell *matCellDef="let element"> 
                    <a mat-stroked-button color="primary" [routerLink]="['/cadastroofertas', element.id]">Detalhes</a> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
